<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): <input type="number" name="inputnum" id="txtnum">
            <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
        </div>
        <div id="res_select">
            <select name="selres" id="selres" size="10">
            </select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div id="res_final">
            
        </div>
    </section>
    <footer>
        <p>&copy; yunger INC</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
